    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <style>
        /* 1. Définition des couleurs personnalisées */
        :root {
            --bleu: #0094C8;
            --bleu-fonce: #003B70;
            --blanc-texte: #ffffff;
            --bs-gris-fond: #f4f4f4;
            --bs-success-manual: #20df7f;
        }

        body {
            background-color: var(--bs-gris-fond);
        }

        /* 2. Styles spécifiques à la Sidebar */
        #sidebar {
            width: 250px;
            background-color: var(--bleu-fonce);
            transition: transform 0.3s ease;
            z-index: 1050; 
        }
        @media (max-width: 767.98px) {
            #sidebar {
                transform: translateX(-100%);
            }
        }
        @media (min-width: 768px) {
            .content-wrapper {
                margin-left: 250px !important;
            }
        }

        .nav-link.custom-hov:hover, .nav-item .active:hover {
            background-color: var(--bleu);
            border-radius: 0.25rem;
        }

        /* 3. Style pour l'élément de navigation actif */
        .nav-item .active {
            background-color: var(--bleu);
            border-radius: 0.25rem;
        }

        /* 4. Couleurs d'accentuation pour les tables et pagination */
        .accent-bg {
            background-color: var(--bleu) !important;
            color: var(--blanc-texte);
        }
        .text-action {
             color: var(--bleu-fonce); /* Pour le hover sur les actions 'Voir' et 'Pagination' */
        }
    </style>
</head>

        </div>

        <div class="flex-grow-1 overflow-auto p-2">

                </li>

                <li class="nav-item mt-3">
                    <button class="btn nav-link text-white d-flex justify-content-between align-items-center w-100 custom-hov active" onclick="toggleMenu()" aria-expanded="true">

                        <span id="arrow" class="transition-transform"><i class="bi bi-caret-down-fill"></i></span>

                    <div id="submenu" class="collapse show ms-3">
                        <ul class="nav flex-column">

                                <td class="py-2 px-3">01/01/2022</td>
                                <td class="py-2 px-3 d-flex gap-3">
                                    <button class="btn btn-sm p-0 text-secondary hover-text-dark" title="Voir les détails">
                                        <i class="bi bi-eye"></i>

                                    <button class="btn btn-sm p-0 text-success hover:text-success-emphasis" title="Activer">

                                <td class="py-2 px-3">01/01/2022</td>

                        </tbody>
                    </table>
                </div>
                
                <nav class="d-flex justify-content-between align-items-center mt-4 small">
                    <button class="btn btn-sm text-secondary p-0 hover-text-action">
                        <i class="bi bi-arrow-left me-1"></i><span class="d-none d-sm-inline">Précédent</span>
                    </button>
                    <div class="d-flex align-items-center gap-2">

                    <button class="btn btn-sm text-secondary p-0 hover-text-action">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Fonction pour gérer le sous-menu
        function toggleMenu() {
            const submenu = document.getElementById('submenu');
            const arrow = document.getElementById('arrow').querySelector('i');
            
            // Utiliser la classe 'show' de Bootstrap pour gérer l'état du collapse
            submenu.classList.toggle('show');
            arrow.classList.toggle('bi-caret-down-fill');
            arrow.classList.toggle('bi-caret-up-fill');
        }

        // Fonction pour gérer la sidebar mobile (simple toggle de classe)
        function toggleSidebar() {
            // Sur mobile (<= 767.98px), on affiche/cache la sidebar
            if (window.innerWidth < 768) {
                 document.getElementById('sidebar').classList.toggle('d-none');
            }
        }
        
        // Cacher la sidebar sur mobile après un clic sur un lien
        document.querySelectorAll('#sidebar a').forEach(item => {
            item.addEventListener('click', () => {
                 if (window.innerWidth < 768) {
                    document.getElementById('sidebar').classList.add('d-none');
                }
            });
        });
    </script>
    <script src="/js/archives.js"></script>
</body>
</html>

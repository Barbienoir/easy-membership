    <div class="flex-1 flex flex-col md:ml-64">
    <div class="flex items-center justify-between p-4 bg-white shadow-md">
        <button id="menu-btn" class="md:hidden text-gray-800 text-2xl">
          <i class="bi bi-list"></i>

      <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-4xl ">
        <h1>Parametre utilisateur</h1>
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Information Générale</h2>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- Nom -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Nom</label>
        <input type="text" placeholder="Nogaye" 
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <!-- Prénom -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Prénom</label>
        <input type="text" placeholder="Ndao" 
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <!-- Date de naissance -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Date de naissance</label>
        <input type="date" 
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <!-- Profession -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Profession</label>
        <input type="text" placeholder="Designer" 
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <!-- Mot de passe -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Définir mot de passe</label>
        <input type="password" 
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <!-- Confirmer mot de passe -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Confirmer votre mot de passe</label>
        <input type="password" 
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">E-mail</label>
        <input type="email" placeholder="selenaroy98@gmail.com" 
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <!-- Téléphone -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Téléphone</label>
        <input type="tel" placeholder="+221 77 250 11 22" 
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <!-- Adresse -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Adresse</label>
        <input type="text" placeholder="HLM Grand Yoff, Dakar" 
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none">
      </div>

      <!-- Organisation -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Organisation</label>
        <input type="text" placeholder="Volkeno" 
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-green-500 outline-none">
      </div>
    </form>

    <!-- Bouton -->
    <div class="mt-8 text-right">
      <button type="submit" 
              class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow-md">
        Mettre à jour
      </button>
    </div>
  </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Adhérer</title>

    <style>
        .bouton,
        .bleue{
            background-color:#003B70;
            font-size: medium;
        }
        .bouton:hover{
            background-color:#003B70;
            padding-left: 2vw;
            padding-bottom:2vw ;
        }
        .register{
            font-size: 1.8rem;
            color:#003B70 ;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row py-2">
            <div class="col-md-6 col-8 mx-auto">
                <a href="index.html" class="btn text-light btn-lg fw-bold ms-5 bouton">Retour</a>
                <span class="ms-5 register">Page d'enregistrement !</span>
            </div>
        </div>
        <div class="row py-5 bleue">
            <div class="col-md-6 mx-auto bg-light rounded">
                <div class="input-group input-group-lg pt-3">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" placeholder="Prénom et Nom">
                </div>
                <div class="input-group input-group-lg pt-3">
                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                    <input type="text" class="form-control" placeholder="Téléphone">
                </div>
                <div class="input-group input-group-lg pt-3">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="input-group input-group-lg pt-3">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="text" class="form-control" placeholder="Mot de passe">
                    <span class="input-group-text"><i class="bi bi-eye-fill text-secondary"></i></span>
                </div>
                <div class="input-group input-group-lg pt-3">
                    <span class="input-group-text"><i class="bi bi-card-list"></i></span>
                    <input type="text" class="form-control" placeholder="Titre">
                </div>
                <div class="input-group input-group-lg pt-3">
                    <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                    <input type="text" class="form-control" placeholder="Adresse">
                </div>

                <div class="pt-3">
                    <div class="btn btn-secondary text-dark fs-6 px-5 py-2 btn-lg rounded-0">Image de profil</div>
                </div>

                <div class="d-flex justify-content-end pt-3">
                    <a class="btn btn-lg px-5 mb-3 fw-bold text-light bouton">Valider</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activités</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="activité.css">
</head>
<body class="bg-light">

  <div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold title-activity">Activités/Évènements</h2>
      <button class="btn btn-success fw-bold" data-bs-toggle="modal" data-bs-target="#createEventModal">
        <i class="bi bi-plus-circle"></i> Créer un événement
      </button>
    </div>

    <div class="row mb-4">
      <div class="col-md-4 mb-2">
        <input id="searchInput" type="text" class="form-control" placeholder="Recherche par titre, lieu...">
      </div>
      <div class="col-md-3 mb-2">
        <select id="filterCategory" class="form-select">
          <option value="">Toutes les catégories</option>
          <option value="Formation">Formation</option>
          <option value="Politique">Politique</option>
          <option value="Technologie">Technologie</option>
          <option value="Culture">Culture</option>
          <option value="Économie">Économie</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <select id="sortSelect" class="form-select">
          <option value="recent">Plus récent</option>
          <option value="old">Plus ancien</option>
        </select>
      </div>
    </div>

    <div class="row" id="activities-container"></div>

    <div class="d-flex justify-content-center mt-4">
      <nav>
        <ul id="pagination" class="pagination"></ul>
      </nav>
    </div>
  </div>


  <div class="modal fade" id="createEventModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Créer / Modifier un événement</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <form id="eventForm">
          <div class="modal-body">
            <input type="hidden" id="editingIndex">
            <label>Titre</label>
            <input id="eventTitle" class="form-control mb-2" required>
            <label>Lieu</label>
            <input id="eventLocation" class="form-control mb-2" required>
            <label>Date</label>
            <input id="eventDate" type="datetime-local" class="form-control mb-2" required>
            <label>Description</label>
            <textarea id="eventDescription" class="form-control mb-2" required></textarea>
            <label>Catégorie</label>
            <select id="eventCategory" class="form-select mb-2">
              <option value="Formation">Formation</option>
              <option value="Politique">Politique</option>
              <option value="Technologie">Technologie</option>
              <option value="Culture">Culture</option>
              <option value="Économie">Économie</option>
              <option value="Autre">Autre</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="activité.js"></script>
</body>
</html>

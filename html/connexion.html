<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Connexion</title>

    <style>
        .bouton,
        .bleue {
            background-color: #003B70;
            font-size: medium;
        }
        .bleue{
            padding-top: 3vw;
            padding-bottom: 14vw;
        }
        .bouton:hover {
            background-color: #003B70;
            padding-left: 2vw;
            padding-bottom: 2vw;
        }

        .conexion {
            font-size: 1.8rem;
            color: #003B70;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row py-2">
            <div class="col-md-6 col-8 mx-auto">
                <a href="index.html" class="btn text-light btn-lg fw-bold ms-5 bouton">Retour</a>
                <span class="ms-5 conexion">Page de connexion !</span>
            </div>
            <div class="row bleue mt-2">
                <div class="col-md-6 mx-auto bg-light rounded">
                    <div class="input-group input-group-lg pt-3">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group input-group-lg pt-3">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="text" class="form-control" placeholder="Mot de passe">
                        <span class="input-group-text"><i class="bi bi-eye-fill text-secondary"></i></span>
                    </div>

                    <div class="d-flex justify-content-end pt-5 pb-5">
                        <a class="btn btn-lg px-5 mb-3 fw-bold text-light bouton">Connexion</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Connexion</title>

    <style>
        .bleue{
             border: 1px solid #0094C8;
            border-radius: 5px;
            box-shadow: 2px 2px 5px 5px #0094C8;
        }
    </style>
  </head>

  <body>
    <div class="container  text-center">
      <div class="row ">
        <div class="col-md-6 mx-auto bg-light rounded">
          <form id="loginForm" class="bleue p-4 m-3">
            <div class="input-group input-group-lg pt-3">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                class="form-control"
                placeholder="Prénom et Nom"
                id="inputNom"
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="input-group input-group-lg pt-3">
              <span class="input-group-text"
                ><i class="bi bi-envelope"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                **id="loginEmail"
                **
              />
            </div>
            <div class="input-group input-group-lg pt-3">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                class="form-control"
                placeholder="Mot de passe"
                **id="loginPassword"
                **
              />
              <span class="input-group-text toggle-password"
                ><i class="bi bi-eye-fill text-secondary"></i
              ></span>
            </div>
            <div class="input-groupinput-group-lg pt-3">
              <label class="input-group-text" for="inputRole">Roles</label>
              <select class="form-select" id="inputRole">
                <option value="" selected>Choose...</option>
                <option value="1">Président</option>
                <option value="2">Secretaire</option>
                <option value="3">Membre</option>
              </select>
              <div class="invalid-feedback"></div>
            </div>

            <div class="d-flex justify-content-end pt-5 pb-5">
              <button
                type="submit"
                id="loginBtn"
                class="btn btn-lg px-5 mb-3 fw-bold text-light bouton"
              >
                Connexion
              </button>
            </div>
          </form>
        </div>
     
       </div>
    </div>
    <script src="/js/connexion.js "></script>
  </body>
</html>

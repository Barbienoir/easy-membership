<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }git checkou
        .header {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        .form-control, textarea {
            margin-bottom: 15px;
        }
        .btn-send {
            background-color: #3b76f0;
            color: white;
            font-weight: bold;
            padding: 12px;
        }
        .btn-send:hover {
            background-color: #2c5fd0;
        }
        iframe {
            border: 0;
            width: 100%;
            height: 420px;
        }
    </style>
</head>
<body>

<div class="header">Contacts</div>

<div class="container my-5">
    <div class="row g-4">

    
        <div class="col-md-6">
            <form>
                <input type="text" class="form-control" placeholder="Nom" required>
                <input type="text" class="form-control" placeholder="Structure">
                <input type="email" class="form-control" placeholder="Email" required>
                <input type="tel" class="form-control" placeholder="Tel.">
                <input type="tel" class="form-control" placeholder="Tel. fixe">
                <textarea class="form-control" rows="4" placeholder="Message"></textarea>

                <button type="submit" class="btn btn-send w-100">ENVOYEZ</button>
            </form>
        </div>

        <!-- MAP -->
        <div class="col-md-6">
            <iframe 
                src="https://www.google.com/maps?q=Quai+du+Mar%C3%A9chal+Juin,+S%C3%A8vres&output=embed"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>

    </div>
</div>

</body>
</html>
